<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minesweeper - Starter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- fixed controls are placed outside the container so the grid doesn't reserve space for them -->
  <div class="controls">
    <div class="difficulties" role="radiogroup" aria-label="Difficulty">
      <button class="diff" data-rows="9" data-cols="9" data-mines="10" data-name="Beginner">Beginner</button>
      <button class="diff" data-rows="16" data-cols="16" data-mines="40" data-name="Intermediate">Intermediate</button>
      <button class="diff" data-rows="16" data-cols="30" data-mines="99" data-name="Expert">Expert</button>
    </div>
    <div id="difficultyLabel">Difficulty: <strong id="currentDifficulty">Beginner</strong></div>
    <div class="hud">
      <div id="mineCounter" class="hud-item" aria-live="polite">Mines: <strong id="minesLeft">10</strong></div>
      <button id="start" class="icon-button smiley neutral" title="New game" aria-label="New game">
        <!-- classic smiley icon with layered faces for states -->
        <svg id="smiley" width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="#FFD24A"/>
          <!-- neutral face -->
          <g class="face face-neutral">
            <circle cx="8.2" cy="10" r="0.9" fill="#222"/>
            <circle cx="15.8" cy="10" r="0.9" fill="#222"/>
            <path d="M8.2 15c1 0.7 2.6 0.9 3.8 0.9s2.8-0.2 3.8-0.9" stroke="#222" stroke-width="0.9" stroke-linecap="round" fill="none"/>
          </g>
          <!-- pressed (slightly smiling but inset) -->
          <g class="face face-pressed">
            <circle cx="8.2" cy="10" r="0.9" fill="#222"/>
            <circle cx="15.8" cy="10" r="0.9" fill="#222"/>
            <path d="M8.2 15c1 0.3 2.6 0.3 3.8 0.3s2.8 0 3.8-0.3" stroke="#111" stroke-width="0.9" stroke-linecap="round" fill="none"/>
          </g>
          <!-- surprised (open mouth) -->
          <g class="face face-surprised">
            <circle cx="8.2" cy="10" r="0.9" fill="#222"/>
            <circle cx="15.8" cy="10" r="0.9" fill="#222"/>
            <ellipse cx="12" cy="15" rx="1.6" ry="1.1" fill="#111"/>
          </g>
          <!-- dead (X eyes) -->
          <g class="face face-dead">
            <g stroke="#111" stroke-width="0.9" stroke-linecap="round">
              <path d="M7.4 9.2l2.2 2.2"/>
              <path d="M9.6 9.2l-2.2 2.2"/>
              <path d="M14.4 9.2l2.2 2.2"/>
              <path d="M16.6 9.2l-2.2 2.2"/>
            </g>
            <path d="M9 16c1.2 1 3.2 1 4 1s2.8 0 4-1" stroke="#8b1c1c" stroke-width="0.9" stroke-linecap="round" fill="none"/>
          </g>
          <!-- win (cool) - sunglasses -->
          <g class="face face-win">
            <rect x="6.6" y="9" width="2.4" height="1.2" rx="0.2" fill="#111"/>
            <rect x="14.8" y="9" width="2.4" height="1.2" rx="0.2" fill="#111"/>
            <path d="M9.1 10.1h5.8" stroke="#111" stroke-width="0.9" stroke-linecap="round"/>
            <path d="M8 15c1.2 1 3.2 1 4 1s2.8 0 4-1" stroke="#111" stroke-width="0.9" stroke-linecap="round" fill="none"/>
          </g>
        </svg>
      </button>
      <button id="restart" class="icon-button" title="Restart" aria-label="Restart">
        <!-- circular arrow icon -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M21 12a9 9 0 1 0-2.7 6.1" stroke="#cbd6e2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 4v6h-6" stroke="#cbd6e2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div id="status">Ready</div>
      <div id="timer" class="hud-item">Time: <strong id="timeDisplay">0:00</strong></div>
      <div id="best" class="hud-item">Best: <strong id="bestDisplay"></strong></div>
    </div>
  </div>

  <div class="container">
    <h1>Minesweeper</h1>
    <div id="board" class="board" tabindex="0"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
